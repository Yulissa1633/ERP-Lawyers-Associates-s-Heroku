<!doctype html>
<html lang="en">

	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	</head>
  <div><button routerLink="/colaboradoresAdmin" align="left"><img src="../../../../assets/img/back_arrow.png"> </button></div>
	<div align="center"><h1>Lista de colaboradores actuales</h1></div>
  <div id="collaboratorsTable" class="flex-container">
        <table class="table table-bordered table-hover" id="listCollaborator-table">

            <thead>
                <tr>
                    <th>
                        Name
                    </th>

                    <th>
                        Apellido
                    </th>

                    <th>
                        DNI
                    </th>

                    <th>
                        Email
                    </th>

                    <th>
                        Acci√≥n
                    </th>
                </tr>
                <tr *ngFor="let c of collaborators; let i=index;">
                  <td>
                    {{c.name}}
                  </td>

                  <td>
                    {{c.lastname}}
                  </td>

                  <td>
                    {{c.dni}}
                  </td>

                  <td>
                    {{c.email}}
                  </td>

                  <td>
                    <button data-toggle="modal" data-target="" class="submit-btn" >Modificar</button>
                    <button class="submit-btn" (click)="deleteCollaborator(c.idCollaborator)">Eliminar</button>
                  </td>
                </tr>
            </thead>

            <tbody id="listCollaborator-tbody">

            </tbody>

        </table>
    </div>

<!-- Optional JavaScript -->

    </script>

</html>
